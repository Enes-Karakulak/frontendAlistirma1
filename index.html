<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      background-color:  hsl(233, 47%, 7%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0px;
      font-family: 'Inter', sans-serif;
    }

    main{
      height: 446px;
      width: 1080px;
      background-color: hsl(244, 38%, 16%);

    }

    nav{
      background-color: #1b0039;
      float: left;
      height: 386px;
      width: 440px;
      margin: 0px;
      padding: 50px;
      padding-top: 30px;
      padding-bottom: 30px;
      
    }

    figure{
      background-color: hsl(277, 100%, 14%);
      float: left;
      height: 446px;
      width: 540px;
      margin: 0px;
    }

    h1{
      font-size: 41px;
      color: hsl(0, 0%, 100%);
    }
    h2{
      font-size: 30px;
      color: hsl(0, 0%, 100%);
      margin: 0px;
    }
    article{
      margin-top: 15px;
      height: 100%;
      width: 100%;
    }
    section{
      color: hsla(0, 0%, 100%, 0.75);
      height: 70px;
      width: 95px;
      float: left;
      margin-right: 50px;
      margin-top: 20px;
    }
    .pStatHeadings{
      margin: 0px;
      text-transform: uppercase;
    }
  </style>
  
</head>

<body>
    <main>
      <nav>
        <div>
          <h1>
            Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help your business grow.
          </h1>
          <p style="color: hsla(0, 0%, 100%, 0.75);font-size: 22px; ">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
            <article>
              <section>
                <h2>
                  10k+
                </h2>
                <p class="pStatHeadings">
                  companies
                </p>
              </section>
              <section>
                <h2>
                  314
                </h2>
                <p class="pStatHeadings">
                  templates
                </p>
              </section>
              <section>
                <h2>
                  12M+
                </h2>
                <p class="pStatHeadings">
                  queries
                </p>
              </section>
            </article>
            
          </p>

        </div>
      </nav>
      
      <figure>
        <img src="images/image-header-desktop.jpg" alt="image-header-desktop" style="opacity: 0.4;">
      </figure>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
